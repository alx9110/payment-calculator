<main class="form-signin w-100 m-auto text-center">
    <form [formGroup]="form">
      <h1 class="h3 mb-3 fw-normal">Создание учетной записи</h1>
  
      <div class="form-floating">
        <input autofocus type="email" formControlName="email" name="email" class="form-control" id="name" placeholder="name@example.com">
        <label for="floatingInput">Адрес электронной почты</label>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" name="password" class="form-control" id="password" placeholder="Password">
        <label for="floatingPassword">Пароль</label>
      </div>
      <div class="form-floating">
        <input type="text" formControlName="botid" name="text" class="form-control" id="botid" placeholder="name@example.com">
        <label for="floatingInput">Telegram BotID*</label>
      </div>
      <br/>
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)='createUser()'>Создать</button>
    </form>
</main>
