<main class="form-signin w-100 m-auto text-center">
    <form [formGroup]="form">
      <h1 class="h3 mb-3 fw-normal">Вход в учетную запись</h1>
  
      <div class="form-floating">
        <input autofocus type="email" formControlName="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Адрес электронной почты</label>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Пароль</label>
      </div>
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)='login()'>Войти</button>
    </form>
</main>
