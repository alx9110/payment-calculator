<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <fa-icon [icon]="add_icon"></fa-icon> Добавить новые тарифы
</button>
<br/><br/>

<table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Горячая вода (Стоимость куб.м)</th>
        <th>Холодная вода (Стоимость куб.м)</th>
        <th>Электричество (Стоимость квт/ч)</th>
        <th>Дренаж (Стоимость куб.м)</th>
        <th>Создано</th>
      </tr>
    </thead>
    <tbody *ngFor="let r of taxes?.data">
      <tr>
        <th>{{r.ID}}</th>
        <td>{{r.HotPrice}}</td>
        <td>{{r.ColdPrice}}</td>
        <td>{{r.EnergyPrice}}</td>
        <td>{{r.DrenagePrice}}</td>
        <td>{{r.CreatedAt}}</td>
      </tr>
    </tbody>
  </table>
