<table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Value</th>
        <th>CreatedAt</th>
      </tr>
    </thead>
    <tbody *ngFor="let r of taxes.data">
      <tr>
        <th>{{r.ID}}</th>
        <td>{{r.Name}}</td>
        <td>{{r.Value}}</td>
        <td>{{r.CreatedAt}}</td>
      </tr>
    </tbody>
  </table>
